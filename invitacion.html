    <style>
        /* Agregamos la animación al h1 */
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        h1 {
            animation: bounce 2s infinite;
        }
    </style>
</head>
